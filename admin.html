<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - THE MEAT SHED</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="admin-sidebar">
      <h2 class="sidebar-title">Admin Panel</h2>
      <nav>
        <ul>
          <li><button class="nav-btn active" onclick="showSection('inventory')">ðŸ“¦ Inventory</button></li>
          <li><button class="nav-btn" onclick="showSection('add-product')">âž• Add Product</button></li>
          <li><button class="nav-btn" onclick="showSection('sales-history')">ðŸ“Š Sales History</button></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Panel -->
    <main class="admin-main">
      <!-- Inventory Section -->
      <section id="inventory" class="admin-section">
        <h2>Inventory</h2>
        <div class="inventory-list" id="inventory-list">
          <!-- Products will load here -->
        </div>
      </section>

      <!-- Add Product Section -->
      <section id="add-product" class="admin-section" style="display: none;">
        <h2>Add Product</h2>
        <form class="add-product-form" id="add-product-form">
          <input type="text" id="new-name" placeholder="Product Name" required>
          <select id="new-category" required>
            <option value="">Select Category</option>
            <option value="Beef">Beef</option>
            <option value="Chicken">Chicken</option>
            <option value="Pork">Pork</option>
            <option value="Sausages & Bacon">Sausages & Bacon</option>
            <option value="Others">Others</option>
          </select>
          <input type="number" id="new-price" placeholder="Price (Ksh.)" required>
          <input type="number" id="new-qty" placeholder="Quantity" required>
          <input type="url" id="new-image" placeholder="Image URL (optional)">
          <button type="submit">Add Product</button>
        </form>
      </section>

      <!-- Sales History Section -->
      <section id="sales-history" class="admin-section" style="display: none;">
        <h2>Sales History</h2>
        <div class="sales-history" id="sales-history-list">
          <!-- Sales records will appear here -->
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
  <script>
    // Sidebar Navigation
    function showSection(id) {
      document.querySelectorAll('.admin-section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';

      document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
